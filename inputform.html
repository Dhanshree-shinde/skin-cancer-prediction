<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melanoma Report Input Form</title>
  <link rel="stylesheet" href="input-form-style.css">
</head>
<body>
  <div class="form-container">
    <h1>Melanoma Skin Cancer Report Input</h1>
    <form id="melanomaReportForm">
      <div class="form-group">
        <label for="reportId">Report ID:</label>
        <input type="text" id="reportId" name="reportId" placeholder="Enter Report ID" required>
      </div>
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" placeholder="Enter Patient Name" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
    
      <div class="form-group">
        <label for="inputImage">Upload Input Image:</label>
        <input type="file" id="inputImage" name="inputImage" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="feedback">Dermatologist Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Enter Feedback" rows="4" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Generate Report</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
